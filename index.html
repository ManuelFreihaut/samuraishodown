<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samuraishodown</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script type="module" src="./src/index.js"></script>
</head>
<body>
    <form>
        <div>
            <input id="haohmaru" type="checkbox" name="fighter" value="Haohmaru" />
            <label for="haohmaru">Haohmaru</label>
        </div>
        <div>
            <input id="charlotte" type="checkbox" name="fighter" value="Charlotte" />
            <label for="charlotte">Charlotte</label>
        </div>
        <select id="state-dropdown" name="state"></select>
        <button type="submit">Transition!</button>
    </form>
    <main>
        <canvas width="624" height="338"></canvas>
    </main>
    <div id="player1"><img id="spriteImg1" src="./images/Haohmaru_Forwards.png" width="100%" height="100%" alt="haohmaru">
        <!--<img id="spriteImg1" src="./images/Hattori_Forwards.png" width="100%" height="100%" alt="hattori">--></div>
    <img src="./images/Busy Dojo_SMALL.png" alt="dojo">
    <div id="player2"><img id="spriteImg2" src="./images/Charlotte_Forwards.png" width="100%" height="100%" alt="charlotte">
        <!--<img id="spriteImg2" src="./images/Shizumaru_Forwards.png" width="100%" height="100%" alt="shizumaru">--></div>

</body>
</html>
